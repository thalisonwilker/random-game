<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o Número</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        #guessInput {
            margin: 10px;
        }

        #result {
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Adivinhe o Número</h1>
    <p>Estou pensando em um número entre 1 e 100.</p>
    <input type="number" id="guessInput" placeholder="Insira seu palpite">
    <button id="guessButton">Adivinhar</button>
    <p id="result"></p>

    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;

        document.getElementById('guessButton').onclick = function() {
            var userGuess = parseInt(document.getElementById('guessInput').value);
            var resultText;

            if (userGuess === randomNumber) {
                resultText = "Parabéns! Você acertou!";
            } else if (userGuess < randomNumber) {
                resultText = "O número é maior do que " + userGuess + ".";
            } else if (userGuess > randomNumber) {
                resultText = "O número é menor do que " + userGuess + ".";
            } else {
                resultText = "Por favor, insira um número válido.";
            }

            document.getElementById('result').textContent = resultText;
        };
    </script>
</body>
</html>
